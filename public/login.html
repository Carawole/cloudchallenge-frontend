<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect-Us Login Form
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Login</h2>
                        <p class="user-id">Please login to use Connect-Us</p>
                    </div>

                    <div class="page username-page">
                        <div class="input-box">
                            <input type="text" class="username" autofocus required>
                            <label>Enter your username</label>
                        </div>

                        <div class="forgot">
                            <a href="#">Forgot username?</a>
                        </div>

                        <div class="guest-mode">
                            <p>Not your computer? Use guest mode to login privately.
                            </p>
                            <a href="#">Learn more</a>
                        </div>

                        <div class="btn-box">
                            <a href="#">Create account</a>
                            <button class="btn-next">Next</button>
                        </div>
                    </div>

                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Enter your password</label>
                        </div>

                        <div class="forgot show">
                            <a href="#">Forgot password?</a>
                            <label><input type="checkbox" class="checkbox-pass"> Show password</label>
                        </div>

                        <div class="btn-box">
                            <button class="btn-back">Back</button>
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
